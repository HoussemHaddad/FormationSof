<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-type-de-notification-heading">Create or edit a Type De Notification</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!typeDeNotification.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="typeDeNotification.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_iDType">I D Type</label>
                    <input type="number" class="form-control" name="iDType" id="field_iDType"
                        [(ngModel)]="typeDeNotification.iDType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nomType">Nom Type</label>
                    <input type="text" class="form-control" name="nomType" id="field_nomType"
                        [(ngModel)]="typeDeNotification.nomType" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
