<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="typeDeNotification">
            <h2><span>Type De Notification</span> {{typeDeNotification.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>I D Type</span></dt>
                <dd>
                    <span>{{typeDeNotification.iDType}}</span>
                </dd>
                <dt><span>Nom Type</span></dt>
                <dd>
                    <span>{{typeDeNotification.nomType}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/type-de-notification', typeDeNotification.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
