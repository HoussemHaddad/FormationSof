<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-notification-heading">Create or edit a Notification</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!notification.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="notification.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_iDNotif">I D Notif</label>
                    <input type="number" class="form-control" name="iDNotif" id="field_iDNotif"
                        [(ngModel)]="notification.iDNotif" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_utilisateur">Utilisateur</label>
                    <select class="form-control" id="field_utilisateur" name="utilisateur" [(ngModel)]="notification.utilisateur" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="utilisateurOption.id === notification.utilisateur?.id ? notification.utilisateur : utilisateurOption" *ngFor="let utilisateurOption of utilisateurs; trackBy: trackUtilisateurById">{{utilisateurOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_reservation">Reservation</label>
                    <select class="form-control" id="field_reservation" name="reservation" [(ngModel)]="notification.reservation" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="reservationOption.id === notification.reservation?.id ? notification.reservation : reservationOption" *ngFor="let reservationOption of reservations; trackBy: trackReservationById">{{reservationOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_typeDeNotification">Type De Notification</label>
                    <select class="form-control" id="field_typeDeNotification" name="typeDeNotification" [(ngModel)]="notification.typeDeNotification" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="typeDeNotificationOption.id === notification.typeDeNotification?.id ? notification.typeDeNotification : typeDeNotificationOption" *ngFor="let typeDeNotificationOption of typedenotifications; trackBy: trackTypeDeNotificationById">{{typeDeNotificationOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
