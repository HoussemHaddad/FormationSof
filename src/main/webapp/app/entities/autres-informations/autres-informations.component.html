<div>
    <h2 id="page-heading">
        <span>Autres Informations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-autres-informations" [routerLink]="['/autres-informations/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Autres Informations
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="autresInformations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>I D Info</span></th>
            <th><span>Nom Info</span></th>
            <th><span>Contenu Info</span></th>
            <th><span>Reservation</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let autresInformations of autresInformations ;trackBy: trackId">
                <td><a [routerLink]="['/autres-informations', autresInformations.id, 'view' ]">{{autresInformations.id}}</a></td>
                <td>{{autresInformations.iDInfo}}</td>
                <td>{{autresInformations.nomInfo}}</td>
                <td>{{autresInformations.contenuInfo}}</td>
                <td>
                    <div *ngIf="autresInformations.reservation">
                        <a [routerLink]="['../reservation', autresInformations.reservation?.id, 'view' ]" >{{autresInformations.reservation?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/autres-informations', autresInformations.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/autres-informations', autresInformations.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'autres-informations/'+ autresInformations.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
