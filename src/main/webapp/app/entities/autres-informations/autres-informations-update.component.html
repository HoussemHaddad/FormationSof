<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-autres-informations-heading">Create or edit a Autres Informations</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!autresInformations.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="autresInformations.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_iDInfo">I D Info</label>
                    <input type="number" class="form-control" name="iDInfo" id="field_iDInfo"
                        [(ngModel)]="autresInformations.iDInfo" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nomInfo">Nom Info</label>
                    <input type="text" class="form-control" name="nomInfo" id="field_nomInfo"
                        [(ngModel)]="autresInformations.nomInfo" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_contenuInfo">Contenu Info</label>
                    <input type="text" class="form-control" name="contenuInfo" id="field_contenuInfo"
                        [(ngModel)]="autresInformations.contenuInfo" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
