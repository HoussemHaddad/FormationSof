<div>
    <h2 id="page-heading">
        <span>Centre De Formations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-centre-de-formation" [routerLink]="['/centre-de-formation/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Centre De Formation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="centreDeFormations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>I D Centre</span></th>
            <th><span>Nom Centre</span></th>
            <th><span>Adresse</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let centreDeFormation of centreDeFormations ;trackBy: trackId">
                <td><a [routerLink]="['/centre-de-formation', centreDeFormation.id, 'view' ]">{{centreDeFormation.id}}</a></td>
                <td>{{centreDeFormation.iDCentre}}</td>
                <td>{{centreDeFormation.nomCentre}}</td>
                <td>{{centreDeFormation.adresse}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/centre-de-formation', centreDeFormation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/centre-de-formation', centreDeFormation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'centre-de-formation/'+ centreDeFormation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
