<div>
    <h2 id="page-heading">
        <span>Formulaires</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-formulaire" [routerLink]="['/formulaire/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Formulaire
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="formulaires">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>I D Formulaire</span></th>
            <th><span>Utilisateur</span></th>
            <th><span>Formation</span></th>
            <th><span>Question</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let formulaire of formulaires ;trackBy: trackId">
                <td><a [routerLink]="['/formulaire', formulaire.id, 'view' ]">{{formulaire.id}}</a></td>
                <td>{{formulaire.iDFormulaire}}</td>
                <td>
                    <div *ngIf="formulaire.utilisateur">
                        <a [routerLink]="['../utilisateur', formulaire.utilisateur?.id, 'view' ]" >{{formulaire.utilisateur?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="formulaire.formation">
                        <a [routerLink]="['../formation', formulaire.formation?.id, 'view' ]" >{{formulaire.formation?.id}}</a>
                    </div>
                </td>
                <td>
                    <span *ngFor="let question of formulaire.questions; let last = last">
                            <a class="form-control-static" [routerLink]="['../question', question?.id, 'view' ]">{{question.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/formulaire', formulaire.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/formulaire', formulaire.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'formulaire/'+ formulaire.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
