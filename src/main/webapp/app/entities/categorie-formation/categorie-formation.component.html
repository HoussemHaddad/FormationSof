<div>
    <h2 id="page-heading">
        <span>Categorie Formations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-categorie-formation" [routerLink]="['/categorie-formation/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Categorie Formation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="categorieFormations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>I D Categorie</span></th>
            <th><span>Nom Categorie</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let categorieFormation of categorieFormations ;trackBy: trackId">
                <td><a [routerLink]="['/categorie-formation', categorieFormation.id, 'view' ]">{{categorieFormation.id}}</a></td>
                <td>{{categorieFormation.iDCategorie}}</td>
                <td>{{categorieFormation.nomCategorie}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/categorie-formation', categorieFormation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/categorie-formation', categorieFormation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'categorie-formation/'+ categorieFormation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
