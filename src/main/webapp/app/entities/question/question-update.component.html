<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-question-heading">Create or edit a Question</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!question.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="question.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_iDQuestion">I D Question</label>
                    <input type="number" class="form-control" name="iDQuestion" id="field_iDQuestion"
                        [(ngModel)]="question.iDQuestion" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_titre">Titre</label>
                    <input type="text" class="form-control" name="titre" id="field_titre"
                        [(ngModel)]="question.titre" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_typeQuestion">Type Question</label>
                    <select class="form-control" id="field_typeQuestion" name="typeQuestion" [(ngModel)]="question.typeQuestion" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="typeQuestionOption.id === question.typeQuestion?.id ? question.typeQuestion : typeQuestionOption" *ngFor="let typeQuestionOption of typequestions; trackBy: trackTypeQuestionById">{{typeQuestionOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
